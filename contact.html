<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sarthak Atlasia</title>
</head>

<body>
    <div class="container">
      <div class="sidebar sidebargo" >
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Skills</a></li>
                    <li><a href="services.html">About</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="images/hamburger.png" alt="" width="30">
            <img class="cross" src="images/cross.png" alt="" width="30">
        </div>
            <div class="contactform">
                <h1>Contact for Work/Enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone No.</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                       </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Work on a project with me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
